version: '3.9'
services:
  new-relic-exporter-base:
    build:
      context: ./new-relic-exporter-base
    image: ghcr.io/newrelic-experimental/gitlab/new-relic-exporter-base:1.0.0
  new-relic-metrics-exporter:
    depends_on:
      - new-relic-exporter-base
    build:
      context: ./new-relic-metrics-exporter
    image: ghcr.io/newrelic-experimental/gitlab/new-relic-metrics-exporter:test
  new-relic-exporter:
    depends_on:
      - new-relic-exporter-base
    build:
      context: ./new-relic-exporter
    image: ghcr.io/newrelic-experimental/gitlab/new-relic-exporter:test