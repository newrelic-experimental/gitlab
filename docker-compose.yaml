services:
  new_relic_exporter_base:
    build:
      context: ./new_relic_exporter_base
    image: docker.io/dpacheconr/gitlab_exporter_base:latest
    platform: linux/amd64
  new_relic_metrics_exporter:
    environment:
      - VERSION=$VERSION
    depends_on:
      - new_relic_exporter_base
    build:
      context: ./new_relic_metrics_exporter
    image: docker.io/dpacheconr/gitlab_metrics_exporter:$VERSION
    platform: linux/amd64
  new_relic_exporter:
    environment:
      - VERSION=$VERSION
    depends_on:
      - new_relic_exporter_base
    build:
      context: ./new_relic_exporter
    image: docker.io/dpacheconr/gitlab_exporter:$VERSION
    platform: linux/amd64